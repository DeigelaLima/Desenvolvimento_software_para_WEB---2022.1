    <body>
        <div class="content w-full h-full">
            <div class="form-content">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row justify-content-center">
                                <form>
                                    <div class="tiziu">
                                        <img src="Images/tiziu.png">
                                    </div>
                                
                                    <h5>Entre no Tzeet agora mesmo</h5>
                                
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                        <label for="floatingInput">Email:</label>
                                    </div>
            
                                    <div class="form-floating mb-1">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                        <label for="floatingPassword">Senha:</label>
                                    </div>
                            
                                    <div class="esq-senha">
                                        <a href="signup.html">Esqueceu a senha?</a>
                                    </div>
                            
                                    <!--botão ENTRAR-->
                                    <div class="btn-enviar mt-5">
                                        <button class="btn btn-primary form-control" type="submit" id="botao">Entrar</button>
                                    </div>
                            
                                    <div class="no-conta mt-2">
                                        Não tem uma conta? <a href="signup.html">Inscrava-se</a>
                                    </div>
                                </form>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
